<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome FileReader Network Error</title>
</head>
<body>
  <form>
    <label>utf8.pdf
      <input type="radio" name="fileName" value="utf8.pdf" checked>
    </label>
    <label>example.pdf
      <input type="radio" name="fileName" value="example.pdf">
    </label>

    <hr>

    <button id="FileReader">Save PDF</button>
  </form>
  <script>
    'use strict'

    document.getElementById('FileReader').onclick = run

    function run (event) {
      event.preventDefault()
      const fileName = document.querySelector('input:checked').value

      fetch(fileName, {
        method: 'get',
      })
      .then(response => response.blob())
      .then(blob => {

        if (navigator.msSaveBlob) { // IE11 and Edge 17-
          navigator.msSaveBlob(blob, fileName)
        } else { // every other browser
          const reader = new FileReader()
          reader.onloadend = () => {
            download('application/pdf;base64,' + utoa(reader.result), fileName)
          }
          reader.readAsText(blob, 'utf8')
        }
      })
    }

    function download (base64, fileName) {
      const a = document.createElement("a")
      a.href = base64
      a.style.display = 'none'
      a.download = fileName

      document.body.appendChild(a)
      a.click()

      a.parentNode.removeChild(a)
    }

    // ucs-2 string to base64 encoded ascii
    function utoa (str) {
      return window.btoa(unescape(encodeURIComponent(str)))
    }
  </script>
</body>
</html>
